<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href='css/style.css'>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script defer src='js/script.js'></script>
</head>
<body>
    <p>Need something to celebrate?</p>
    <h1>World Holiday Calendar!</h1>
    <form>
        <label for='country-input'>Country (required):</label>
        <select id='country-input'>
            <option>Please Choose a Country</option>
        </select>
        <!-- <br> -->

        <label for='year-input'>Year (required):</label>
        <input type='text' placeholder='year' id='year-input' onclick=this.select()>
        <!-- <br> -->

        <label for='month-input'>Month (optional):</label>
        <!-- <input type='text' placeholder='month' id='month-input' onclick=this.select()> -->
        <select id='month-input' placeholder="Input month or leave blank">
            <option value="" selected>Input month or leave blank</option>
            <option value='1'>January</option>
            <option value='2'>February</option>
            <option value='3'>March</option>
            <option value='4'>Arpil</option>
            <option value='5'>May</option>
            <option value='6'>June</option>
            <option value='7'>July</option>
            <option value='8'>August</option>
            <option value='9'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select>
        <!-- <br> -->

        <!-- <input type='text' placeholder='day' id='day-input' onclick=this.select()><br> -->
        <label for='day-input'>Day (optional):</label>
        <input type="number" id="day-input" min='1' max='31' placeholder="Input day from 1-31 or leave blank" onclick=this.select()>
        <!-- <br> -->

        <input type="submit" value="Get Holidays">
    </form>

    <main id='card-container'>

    </main>
</body>
</html>
